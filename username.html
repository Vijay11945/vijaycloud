<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
   <form onsubmit=saveToLocalStorage(event)>
   <label> Name </label>
   <input type="text" name = "username" required/>
   <label> EMAIL </label>
   <input type="email" name = "mailId" required/>
   <Label> Phone Number </label>
   <input type="number" name = "phonenumber"/>
   <button >Submit </button>
   <script>
	function saveToLocalStorage(event)
	{
	event.preventDefault();
	const name = event.target.username.value();
	const email = event.target.mailId.value();
	const phonenumber = event.target.phonenumber.value();
	const obj{
	name;
	email;
	phonenumber;
             }
    localStorage.setItems(obj.email, JSON.stringify(obj))
	showUserOnScreen(obj);
	}
	
	function showUserOnScreen(obj)
	{
	const parentElem = document.getElementsByID("listofitems")
	const childElem = document.createElement("li")
	childElem.textContent = obj.name+ "-"+obj.email+"-"+obj.phonenumber
	parentElement.appendChild(childElem)
	}
	//store user deatails in local storage
	
	</script>
   </div>
  </div>

</body>
</html>
